<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Testimonial Section</title>
<style>
/* Main Container */
.testimonial-section {
    background-color: #f5f5f5;
    padding: 20px;
}

/* Individual Testimonial Box */
.testimonial {
    background-color: #ffffff;
    padding: 15px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
}

/* Testimonial Text */
.testimonial p {
    margin: 0 0 10px 0;
}

/* Author Name */
.author {
    text-align: right;
    font-style: italic;
}
</style>
</head>
<body>

<div class="testimonial-section">
    <div class="testimonial">
        <p>This is an amazing service. I am very happy with the experience.</p>
        <div class="author">– John Doe</div>
    </div>

    <div class="testimonial">
        <p>The quality and support exceeded my expectations.</p>
        <div class="author">– Jane Smith</div>
    </div>
</div>

</body>
</html>
